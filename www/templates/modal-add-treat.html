
<ion-modal-view>
 
<ion-header-bar class="bar-positive">
      <h1 class="title">Add Treatments </h1>
      <div class="buttons">
        <button class="button button-icon ion-close" ng-click="closeModal(1)">
        </button>
      </div>
    </ion-header-bar>
    <ion-content>

      <form ng-submit='saveModal(s)' name="testForm">

        <label class="item item-input">
          <span class="input-label">Date:</span>
          <input type="date"  ng-model="s.date">
        </label>

        <label class="item item-input">
          <span class="input-label">Treatment Name:</span>
          <input type="text"  placeholder="Treatment Name"  ng-model="s.name">
        </label>

        <label class="item item-input">
          <span class="input-label">Treatment Center:</span>
          <input type="text"  placeholder="Hospital/ Clinic"  ng-model="s.clinic">
        </label>

        <label class="item item-input">
          <span class="input-label">Details:</span>
          <input type="text"  placeholder="Details"  ng-model="s.details">
        </label>

        <h1 class="title"><button class="button button-icon ion-closee" type="submit">Save</button> </h1>
      
      </form>
      



</ion-content>

<ion-footer-bar class="bar-positive" >


  
</ion-modal-view>
